<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
    <title>README.md</title>
</head>
<body>
    <h1 id="title">README.md</h1>
    <div id="form">
        
        <label for="titulo">Título</label>
        <input type="text" name="titulo" id="titulo" placeholder="Qual o título do projeto?" onchange="change()"></input>
        
        <label for="descricao">Descrição</label>
        <textarea name="descricao" id="descricao" placeholder="Faça uma breve descrição do seu projeto" onchange="change()"></textarea>

        <small id="alert">* Seu README deve conter ao menos Título e Descrição</small>
        <small id="info">* Para campos com várias linhas use (. ) para (• )</small>
        <hr width="100%">

        
        <h2>Escolha e complete sua documentação</h2>

        <label>Banner</label>
        <input type="text" name="banner" id="banner" placeholder="Cole aqui o link da imagem aqui">

        <label for="instalacao">Como instalar</label>
        <textarea name="instalacao" id="instalacao" placeholder="Quais os comandos utilizados para instalação do projeto?" rows="10" ></textarea>
        
        <label for="tecnologias">Tecnologías</label>
        <textarea name="tecnologias" id="tecnologias" placeholder="Quais as tecnologias ultilizadas no projeto?" rows="10"></textarea>

        <label for="uso" >Como usar</label>
        <textarea name="uso" id="uso" placeholder="fazer login ou acessar o dashboard são exemplos"></textarea>

    
        <label for="contribuir">Como contribuir</label>    
        <textarea name="contribuir" id="contribuir" placeholder="Como contribuir"></textarea>

        
        <label for="licenca">Licença</label>    
        <input name="licenca" id="licenca" placeholder="Licença"></input>
        
        
        <div class="divMenor">
        <div class="menor">
            <label for="creditos">Créditos</label>    
            <textarea name="creditos" id="creditos" placeholder="Créditos"></textarea>
        
        </div>
        <div class="menor">
            <label for="mais">Mais...</label>    
            <textarea name="mais" id="mais" placeholder="Mais..."></textarea>
        
        </div>
        </div>



        <button id="btnGerar">Gerar</button>
    </div>
</body>
<script src="script.js"></script>
</html>
