<html lang="pt-BR">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

        <label for="uso">Como usar</label>
        <textarea name="uso" id="uso" placeholder="fazer login ou acessar o dashboard são exemplos"></textarea>

        <label for="contribuir">Como contribuir</label>    
        <textarea name="contribuir" id="contribuir" placeholder="Como contribuir"></textarea>

        <label for="licenca">Licença</label>    
        <textarea name="licenca" id="licenca" placeholder="Licença"></textarea>

        <label for="creditos">Créditos</label>    
        <textarea name="creditos" id="creditos" placeholder="Créditos"></textarea>

        <label for="mais">Mais...</label>    
        <textarea name="mais" id="mais" placeholder="Mais..."></textarea>

        <button id="btnGerar">Gerar</button>
